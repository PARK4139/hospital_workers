version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hospital_workers_db
    environment:
      POSTGRES_DB: hospital_workers
      POSTGRES_USER: healbase_user
      POSTGRES_PASSWORD: healbase_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
      - ./seeds:/seeds
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healbase_user -d hospital_workers"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
